<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="logo-container">
                <!-- Logo -->
                <a href="{{ url_for('admin_dashboard') }}">
                    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="PLM Logo" class="logo">
                </a>
                <div class="site-title">Spoon Admin Dashboard</div>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="{{ url_for('admin_dashboard') }}">Validated Projects</a></li>
                    <li><a href="{{ url_for('waiting_validation') }}">Waiting to be Validated</a></li>
                    <li><a href="{{ url_for('in_development') }}">In Development</a></li>
                    <li><a href="{{ url_for('rejected') }}">Rejected</a></li>
                    <li><a href="{{ url_for('admin_contact') }}">Contact</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </header>

        <style>
            .admin-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                background-color: #333;
                color: white;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .logo-container {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .logo {
                max-height: 50px; /* Adjust the size of the logo */
                width: auto;
            }

            .site-title {
                font-size: 1.5rem;
                font-weight: bold;
                color: white;
            }

            .admin-header .nav ul {
                list-style: none;
                display: flex;
                gap: 20px;
            }

            .admin-header .nav ul li a {
                color: white;
                text-decoration: none;
                padding: 8px 15px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .admin-header .nav ul li a:hover {
                background-color: #007bff;
            }
        </style>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center py-3">
            <p>&copy; 2025 PLM Admin. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
