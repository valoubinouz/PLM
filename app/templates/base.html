<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PLM Client Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">PLM Client Website</div>
            <nav class="nav">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{{ url_for('client_dashboard', username=user['username']) }}">Projects</a></li>
                <li><a href="/contact">Contact</a></li>
              </ul>
            </nav>
          </header>
          
          <style>
            .header {
              display: flex;
              justify-content: space-between;
              padding: 30px;
              background-color: #333;
              color: white;
            }
          
            .nav ul {
              list-style: none;
              display: flex;
              gap: 20px;
            }
          

          </style>
          

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="footer">
        <div class="container text-center py-3">
            <p>&copy; 2025 PLM. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
